<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MyLogo</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="articles">
            <article class="article">
                <img src="img/d26yer1-421bb5b8-9fc2-4d5a-b2d1-1e1f81b26b82.png" alt="Placeholder image">
                <img src="" alt="">
                <h2>Article Title</h2>
                <p>Article content goes here. This is a sample article content.</p>
            </article>
            <article class="article">
                <img src="img/d26yer1-421bb5b8-9fc2-4d5a-b2d1-1e1f81b26b82.png" alt="Placeholder image">
                <h2>Article Title</h2>
                <p>Article content goes here. This is a sample article content.</p>
            </article>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Student Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>HTML</th>
                        <th>CSS</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>80</td>
                        <td>90</td>
                        <td>170</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>85</td>
                        <td>95</td>
                        <td>180</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Contact us at: info@example.com</p>
    </footer>
</body>
</html>
